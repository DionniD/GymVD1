<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/6fb8408690.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fill">
        <div class="fill1">
            <h1 id="title">Sign Up</h1>
            <form action="Projekti.html" onsubmit="return validateForm()">
                <div class="fill2">
                    <div class="fill3" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" placeholder="username" >
                    </div>

                    <div class="fill3">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="email">
                    </div>

                    <div class="fill3">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="password" >
                    </div>
                    <p>Forgot password?<a href="#">Click Here</a></p>
                    <p>Don't have an account?<a href="SignIn.html">Log in</a></p>
                </div>
                <div class="end">
                    <button type="submit" id="signupBtn">Sign Up</button>
                   
                </div>
            </form>
        </div>

    </div>

   
    <script src="Login.js"></script>
</body>
</html>
